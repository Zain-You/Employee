spring:
  application:
    name: mytest

  datasource:
    url: jdbc:mysql://localhost:3306/lzy?serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

server:
  port: 8031

mybatis:
  mapper-locations: classpath:mapper/*.xml
  # type-aliases-package: com.example.demo.entity
  configuration:
    # 输出日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true


